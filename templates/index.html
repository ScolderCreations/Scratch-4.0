<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../static/global.js"></script>
  <title>Fan Made Scratch 4.0 </title>

  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>
</head>
<body>
  <script>
    getUserDetails("{{ username }}")
      </script>
  <h1 class="montserrat-bold">Welcome to <i>Unofficial </i>Scratch 4.0!<h1>
    <!-- a very important detail -->
    <p>We are in no way affiliated with MIT or the Scratch Team.</p>
    <input id="userInput" placeholder="username">
    <button onClick="doSomethingWithUsername()">This button does something.</button>
    <!-- end of very important detail -->
  <div class="flex">

    {% if pfpHtml == True %}
      <img width="100" height="100" src="{{ pfpLink }}" alt="{{ username }}'s profile picture" class="user-pic" />
    
      <div>
        <p class="raleway user-title">{{ username }}</p>
        <p class="raleway user-subtitle">{{ status }}</p>
      </div>
    {% else %}
      <p>Whoops! Our server is Scratch'ing its head
</p>
    {% endif %}
  </div>

  <script src="{{ url_for('static', filename='global.js') }}"></script>
</body>
</html>
    <!-- by the way, you can't modify the HTML from the python, nor can you use python variables in HTML -->
